<section [formGroup]="form()">
  <label [for]="controlName()">{{ label() }}</label>
  <textarea
    [formControlName]="controlName()"
    [class.error]="
      form().get(controlName())?.invalid &&
      form().get(controlName())?.touched
    "
    rows="10"
  ></textarea>
  @if (
    form().get(controlName())?.invalid && 
    form().get(controlName())?.touched
  ) {
    <p class="error-message">
      {{ getErrorMessage() }}
    </p>
  }
</section>
